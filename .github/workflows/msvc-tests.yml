name: Build and Test TicTacToe

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Restore NuGet packages
        run: nuget restore TicTacToe_Fall2023.sln

      - name: Build solution
        run: msbuild TicTacToe_Fall2023.sln /p:Configuration=Debug /m

      - name: Locate and run native C++ tests
        shell: pwsh
        run: |
          # Find the compiled test DLL
          $dll = Get-ChildItem -Recurse -Filter TicTacToeTest.dll | Select-Object -First 1
          if (-not $dll) { throw "Test DLL not found! Did the project build succeed?" }
      
          Write-Host "Running tests from $($dll.FullName)"
      
          # Hardcoded path to vstest.console.exe
          $vstestPath = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\CommonExtensions\Microsoft\TestWindow\vstest.console.exe"
      
          # Define output directory for the test results
          $resultsDir = "$env:GITHUB_WORKSPACE\TestResults"
          New-Item -ItemType Directory -Path $resultsDir -Force | Out-Null
          & "$vstestPath" "$($dll.FullName)" "/logger:trx;LogFileName:$trxFile"
      
          # Run the tests
          & "$vstestPath" "$($dll.FullName)" /logger:trx;LogFileName="$trxFile"

      - name: Publish test results
        uses: actions/upload-artifact@v4
        with:
          name: TicTacToeTest-results
          path: TestResults/TicTacToeTest.trx
