name: Build and Test TicTacToe

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-2022

    steps:
      # 1. Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup MSBuild environment
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      # 3. Restore NuGet packages if needed
      - name: Restore NuGet packages
        run: nuget restore TicTacToe_Fall2023.sln

      # 4. Build the solution in Debug mode
      - name: Build solution
        run: msbuild TicTacToe_Fall2023.sln /p:Configuration=Debug /m

      # 5. Install Microsoft Test Platform (vstest) via NuGet
      - name: Install Microsoft Test Platform
        run: nuget install Microsoft.TestPlatform -Version 17.9.0 -OutputDirectory testrunner

      # 6. Run the native C++ test DLL
      - name: Run C++ tests
        run: |
          $vstest = Get-ChildItem -Recurse "testrunner\Microsoft.TestPlatform.*\tools\net472\Common7\IDE\CommonExtensions\Microsoft\TestWindow\vstest.console.exe" | Select-Object -First 1
          if (-not $vstest) { throw "vstest.console.exe not found!" }

          $dll = Get-ChildItem -Recurse -Filter TicTacToeTest.dll | Select-Object -First 1
          if (-not $dll) { throw "Test DLL not found!" }

          Write-Host "Running tests from $($dll.FullName)"
          & "$($vstest.FullName)" "$($dll.FullName)"
