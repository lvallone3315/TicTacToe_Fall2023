name: Build and Test TicTacToe

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Restore NuGet packages
        run: nuget restore TicTacToe_Fall2023.sln

      - name: Build solution
        run: msbuild TicTacToe_Fall2023.sln /p:Configuration=Debug /m

      - name: Locate and run native C++ tests
        shell: pwsh
        run: |
          $vstest = Get-ChildItem -Recurse "C:\Program Files (x86)\Microsoft Visual Studio\" -Filter vstest.console.exe | Select-Object -First 1
          if (-not $vstest) { throw "Could not find vstest.console.exe!" }

          $dll = Get-ChildItem -Recurse -Filter TicTacToeTest.dll | Select-Object -First 1
          if (-not $dll) { throw "Test DLL not found! Did the project build succeed?" }

          Write-Host "Running tests from $($dll.FullName)"
          & "$($vstest.FullName)" "$($dll.FullName)" /logger:trx

      - name: Publish test results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: '**/*.trx'
